name: Convert uploaded video to MP4

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      # 1. Find newest URL file uploaded by Shortcuts
      - name: Find newest uploaded URL file
        id: findurl
        run: |
          FILE=$(find incoming -type f -iname "*.txt" | sort -r | head -n 1)
          echo "file=$FILE" >> $GITHUB_OUTPUT
          echo "Found URL file: $FILE"

      # 2. Download the actual video from Cloudinary
      - name: Download video from Cloudinary
        id: download
        run: |
          URL=$(cat "${{ steps.findurl.outputs.file }}")
          echo "Downloading video from: $URL"
          curl -L "$URL" -o incoming/uploaded.mov
          echo "downloaded=incoming/uploaded.mov" >> $GITHUB_OUTPUT

      # 3. Determine which slot to write to
      - name: Determine next slot
        id: slot
        run: |
          SLOT=$(cat slot.txt)
          echo "slot=$SLOT" >> $GITHUB_OUTPUT
          echo "Next slot is: $SLOT"

      # 4. Convert HDR â†’ SDR MP4 using FFmpeg
      - name: Convert HDR video to SDR MP4 into correct slot
        run: |
          SLOT=${{ steps.slot.outputs.slot }}

          if [ "$SLOT" = "1" ]; then OUT="yourvideo.mp4"; fi
          if [ "$SLOT" = "2" ]; then OUT="yourvideo2.mp4"; fi
          if [ "$SLOT" = "3" ]; then OUT="yourvideo3.mp4"; fi

          ffmpeg -y -i "${{ steps.download.outputs.downloaded }}" \
            -vf "zscale=transfer=bt2020-10:matrix=bt2020nc:primaries=bt2020,tonemap=hable,zscale=transfer=bt709:matrix=bt709:primaries=bt709,format=yuv420p" \
            -c:v libx264 -crf 18 -preset medium \
            -c:a aac -b:a 128k \
            "$OUT"

      # 5. Delete the original downloaded video + the URL file
      - name: Delete original uploaded video and URL file
        run: |
          rm -f "${{ steps.download.outputs.downloaded }}"
          rm -f "${{ steps.findurl.outputs.file }}"
          git add -A
          git commit -m "Removed original uploaded video and URL file" || true

      # 6. Update slot pointer
      - name: Update slot.txt for next upload
        run: |
          SLOT=${{ steps.slot.outputs.slot }}
          NEXT=$((SLOT + 1))
          if [ "$NEXT" -gt 3 ]; then NEXT=1; fi
          echo "$NEXT" > slot.txt
          git add slot.txt
          git commit -m "Updated slot pointer to $NEXT" || true

      # 7. Commit converted MP4
      - name: Commit converted file (force push)
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add yourvideo*.mp4
          git commit -m "Auto-converted HDR video to SDR MP4" || true
          git pull --rebase --strategy-option=theirs || true
          git push --force
