name: Convert uploaded video to MP4

on:
  push:
    branches:
      - main

permissions:
  contents: write


jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Find newest uploaded video (any folder, any extension)
        id: findvideo
        run: |
          FILE=$(find . -type f \( -iname "*.mov" -o -iname "*.mp4" -o -iname "*.m4v" \) | sort -r | head -n 1)
          echo "file=$FILE" >> $GITHUB_OUTPUT
          echo "Found file: $FILE"

      - name: Convert to MP4
        run: |
          ffmpeg -y -i "${{ steps.findvideo.outputs.file }}" -vcodec libx264 -acodec aac yourvideo.mp4

      - name: Commit converted file (force push)
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add yourvideo.mp4
          git commit -m "Auto-converted video to MP4" || echo "No changes to commit"
          git pull --rebase --strategy-option=theirs || true
          git push --force

